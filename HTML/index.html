<!DOCTYPE html>
<html>

<head>
    <title>Dragon Fight!</title>
    <link rel="stylesheet" type="text/css" href="/CSS/styles.css"></link>
    <script type="text/javascript" src="/JS/app.libs.js"></script>
    <script type="text/javascript" src="/JS/app.min.js"></script>
</head>

<body ng-app="Mediacrop">
	<div class="background">
	    <div ng-controller="MediacropController" class="page-wrapper">
			<div class="overlay" ng-if="playerHealth <= 0 || dragonHealth <=0">
				<div class="overlay-message">
					<div class="message" ng-if="playerHealth > 0">You Win. Do you want a re-match?</div>
					<div class="message" ng-if="dragonHealth > 0">Dragon Win. Do you want a re-match?</div>
					<div class="button-wrapper">
						<div class="action-button" ng-click="reset()">Yes</div>
						<div class="action-button" ng-click="closePopup()">No</div>
					</div>
				</div>
			</div>
	    	<div class="heath-container">
	        	<heathbar health="playerHealth" title="Player"></heathbar>
	        	<heathbar health="dragonHealth" title="Dragon"></heathbar>
	        </div>
	        <div class="character-container">
	        	<div class="character-wrapper">
	        		<character image="player.png"></character>
				</div>
				<div class="character-wrapper">    		
	        		<character image="dragon.png"></character>
	        	</div>
	        </div>
	        <div class="bottom-content">
	        	<div class="actions">
	        		<div class="action-button" ng-click="attack()">Attack</div>
	        		<div class="action-button" ng-click="blast()">Blast</div>
	        		<div class="action-button" ng-click="heal()">Heal</div>
	        		<div class="action-button" ng-click="giveUp()">Give Up</div>
	        	</div>
	        	<div class="logo">
	        		<img src="/IMG/logo.png">
	        	</div>
	        	<div class="comentry-wrapper">
	        		<div ng-if="!commentryList.length" class="commentry-fallback">No Comments to show</div>
	        		<div ng-if="commentryList.length" class="comentry-title">Commentary</div>
					<div ng-if="commentryList.length" class="comments">
	        			<div class="comment" ng-repeat="commentry in commentryList track by $index">
	        				<div class="u-ib date" ng-if="commentry.time">{{commentry.time | date : 'HH:mm:ss'}}</div>
	        				<div class="u-ib" ng-if="commentry.time">{{commentry.comment}}</div>
	        				<div class="revert u-text-center" ng-if="!commentry.time">{{commentry.comment}}</div>
	        			</div>
	        		</div>
	        	</div>
	        </div>
	    </div>
    </div>
</body>

</html>
